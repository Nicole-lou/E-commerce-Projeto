<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Project</title>
</head>
<body>

    <header>

    <div>
    <img width="50" height="50" src="https://img.icons8.com/ios-filled/50/lightning-bolt--v1.png" alt="lightning-bolt--v1"/>
    <h1>TechStore</h1>
    </div> <!--fim div logo-->

    <div>
    <input placeholder="Pesquisar Produtos">
    <img width="25" height="25" src="https://img.icons8.com/ios-glyphs/30/search.png" alt="search"/>
    </div> <!--fim div pesquisa-->

    </header> <!-- fim header -->

    <div>
    <nav>
    <img width="50" height="50" src="https://img.icons8.com/fluency-systems-regular/50/border-all--v3.png" alt="border-all--v3"/>
    <button>Todos</button>

    <img width="50" height="50" src="https://img.icons8.com/ios/50/smartphone.png" alt="smartphone"/>
    <button>Smartphones</button>

    <img width="50" height="50" src="https://img.icons8.com/ios/50/laptop--v1.png" alt="laptop--v1"/>
    <button>Notebook</button>

    <img width="50" height="50" src="https://img.icons8.com/ios/50/headphones.png" alt="headphones"/>
    <button>Headphones</button>


    <img width="50" height="50" src="https://img.icons8.com/ios/50/apple-watch-apps.png" alt="apple-watch-apps"/>
    <button>Smartwatch</button>

    <img width="50" height="50" src="https://img.icons8.com/dotty/50/shopping-bag.png" alt="shopping-bag"/>
    <button>Acessórios</button>


    </nav>
    </div> <!--fim div menu--> 

    <div>
    <h2>Black Friday Antecipado</h2>
    <p>Até 50% de desconto em produtos selecionados</p>
    </div> <!--fim div black friday-->

    <footer>
    <p>2025 - Todos os direitos reservados</p>
    </footer> <!--fim footer-rodape-->

    
</body>
</html>
