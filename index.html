<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Project</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>

    <header>
    <div class="logo">  
    <img class="logo-img" src="IMG/logo-raio.png" width="30" height="30">      
    <h1>TechStore</h1>
    </div> <!--fim div logo-->

    <div class="container-buscar">
    <input placeholder="Pesquisar Produtos..">
    </div> <!--fim div pesquisa-->

    </header> <!-- fim header -->

    <div class="container-categorias">
    <nav>   
    <button class="botao-categorias ativo">
    <img src="IMG/all.png" width="25" height="25"> 
    Todos
    </button> 

    
    <button class="botao-categorias">
    <img src="IMG/phone.png" width="25" height="25" alt="Smartphones">
    Smartphones
    </button>

    
    <button class="botao-categorias">
    <img src="IMG/laptop.png" alt="Notebook" width="25" height="25"> 
    Notebook</button>

    
    <button class="botao-categorias">
    <img src="IMG/fone.png" alt="fone de ouvido" width="25" height="25">
    Headphones</button>


   
    <button class="botao-categorias">
    <img src="IMG/relogio.png" alt="Smartwatch" width="25" height="25">
    Smartwatch</button>

   
    <button class="botao-categorias">
   <img src="IMG/capa.png" alt="capa de celular" width="25" height="25">
    Acessórios</button>


    </nav>
    </div> <!--fim div menu--> 

    <div class="secao-hero">
    <h2>Black Friday Antecipado</h2>
    <p>Até 50% de desconto em produtos selecionados</p>
    </div> <!--fim div black friday-->

    <div class="produtos">

    <div class="produtos-container">


    <div class="cartao-produto">
    <img src="https://images.unsplash.com/photo-1695048133142-1a20484d2569?w=400">
    <div class="info-produto">
    <h3 class="nome-produto">Iphone 16 Pro Max</h3>
    <p class="descricao-produto">Iphone 16 com câmera profissional </p>
    <p class="preco-produto">10.000</p>
    <button class="botao-produto">Ver Mais</button>

    </div> <!--fim div info-produto 1-->

    </div> <!--fim div cartao-produto 1-->

     <div class="cartao-produto">
    <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?w=400">
    <div class="info-produto">
    <h3 class="nome-produto">Iphone 16 Pro Max</h3>
    <p class="descricao-produto">Iphone 16 com câmera profissional </p>
    <p class="preco-produto">10.000</p>
    <button class="botao-produto">Ver Mais</button>

    </div> <!--fim div info-produto 2-->

    </div> <!--fim div cartao-produto 2-->






    </div> <!--fim div produtos-container-->

    </div> <!--fim div produtos -->

    <footer>
    <p>2025 - TechStore - Todos os direitos reservados</p>
    </footer> <!--fim footer-rodape-->

    <script src="JS/script.js"></script>
</body>
</html>
